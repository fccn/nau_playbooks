---
- name: Backup Percona XtraDB Cluster with Percona XtraBackup
  hosts: xtradb_servers[-1]
  become: True
  gather_facts: True
  tasks:
    - name: Backup Percona XtraDB Cluster Database
      import_role:
        name: percona_xtrabackup
      vars:
        mysql_database_container_name: xtradb
        backup_mysql_login_user: "{{ backup_mysql_user }}"
        backup_mysql_login_password: "{{ backup_mysql_password }}"
        docker_percona_xtrabackup_image: "{{ percona_xtrabackup_image }}"
